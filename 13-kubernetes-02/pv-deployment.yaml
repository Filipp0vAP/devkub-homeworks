---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: volume-deployment
  labels:
    app: volume-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volume-app
  template:
    metadata:
      labels:
        app: volume-app
    spec:
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'while true; do date; echo Success! >> /output/success.txt; sleep 5; done']
        volumeMounts:
        - name: vol-manual
          mountPath: /output
        resources:
          limits:
            memory: 1024Mi
            cpu: "2"
          requests:
            memory: 512Mi
            cpu: "1"
      - name: multitool
        image: wbitt/network-multitool
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'while true; do cat /input/success.txt; sleep 5; done']
        volumeMounts:
        - name: vol-manual
          mountPath: /input
        resources:
          limits:
            memory: 1024Mi
            cpu: "2"
          requests:
            memory: 512Mi
            cpu: "1"
      volumes:
      - name: vol-manual
        persistentVolumeClaim:
          claimName: pvc-manual
...
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-manual
spec:
  resources:
    requests:
      storage: 2Gi
  # volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
...
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-manual
spec:
  capacity:
    storage: 2Gi
  # volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/pv
  persistentVolumeReclaimPolicy: Delete
